<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!--fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <!--propriedades css-->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/btnPopUp.css">
  <link rel="stylesheet" href="../css/popUpContent.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

</head>

<body>
  <h1>Filtro(teste)</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filtroacervo">
    Filtro
  </button>
  <a href="index.html"><button type="button" class="btn btn-primary">
    index
  </button></a>

  <!-- Modal -->
  <div class="modal fade" id="filtroacervo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Filtro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <label>Categoria</label>

          <select class="selectpicker" multiple data-live-search="true">
            <option>Top Wear</option>
            <option>Calças</option>
            <option>Tênis</option>
            <option>Acessórios</option>
            <option>Head Wear</option>
          </select>
          <br>
          <label>Formato</label>
          <select class="selectpicker" multiple data-live-search="true">
            <option>Justo</option>
            <option>Normal</option>
            <option>Largo</option>
          </select>
          <br>
          <label>Cor</label>
          <input type="color" name="corFiltro">

          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Aplicar Filtros</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
